<main id="container">
    <app-detalles [caracteristicas]="pokemonSeleccionado" (clicked)="cambiarEstadoDetalle()" [abierto]="detalle" [ngClass]="{abierto:detalle}"></app-detalles>
<app-foto-pokemon [pokemon]="pokemonSeleccionado" [ngClass]="{abierto:detalle}"></app-foto-pokemon>
<div id="tarjetas-container" #tarjetas (scroll)="onScroll($event)" >
    @for (pokemon of listaPokemon; track pokemon)
    {
    <app-lista-pokemon [data]="pokemon" (clickeado)="tarjetaClickeada($event)" [seleccionado]="pokemon.name === pokemonSeleccionado?.name"></app-lista-pokemon>
    }
</div>
</main>
